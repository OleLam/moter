<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Playliste
    </h1>

    <ul id=”playliste”></ul>


    <script>
        const liste = document.querySelector("ul");
        const playliste = ["two of us", "dig a pony", "Across the Universe", "I Me Mine", "Dig It", "Let It Be", "Maggie Mae", "I've Got a Feeling", "One After 909", "The One and Winding Road", "For You Blue", "Get Back"];

        playliste.forEach(LavPlayListe);


        function LavPlayListe(play) {
            liste.innerHTML += "<li>" + play + "<li>";
        }
    </script>
</body>

</html>
